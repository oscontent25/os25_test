      - name: riscvmuslbusybox-test
        uses: oscontent25/os-autograding@master
        id: riscvmuslbusybox
        with:
          outputfile: riscv64_output.txt
          scriptPath: .github/classroom/musl-busybox
      - name: loongarchmuslbusybox-test
        uses: oscontent25/os-autograding@master
        id: loongarchmuslbusybox
