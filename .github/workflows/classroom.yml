      - name: Autograding Reporter
        uses: oscontent25/autograding-grading-reporter@v1
        env:
          RISCVGLIBCBASIC_RESULTS: "${{steps.riscvglibcbasic.outputs.result}}"
          LOONGARCHGLIBCBASIC_RESULTS: "${{steps.loongarchglibcbasic.outputs.result}}"
          AARCHGLIBCBASIC_RESULTS: "${{steps.aarchglibcbasic.outputs.result}}"
          X86GLIBCBASIC_RESULTS: "${{steps.x86glibcbasic.outputs.result}}"
          RISCVGLIBCLIBCTEST_RESULTS: "${{steps.riscvglibclibctest.outputs.result}}"
          LOONGARCHGLIBCLIBCTEST_RESULTS: "${{steps.loongarchglibclibctest.outputs.result}}"
          AARCHGLIBCLIBCTEST_RESULTS: "${{steps.aarchglibclibctest.outputs.result}}"
          X86GLIBCLIBCTEST_RESULTS: "${{steps.x86glibclibctest.outputs.result}}"
          RISCVGLIBCLUA_RESULTS: "${{steps.riscvglibclua.outputs.result}}"
          LOONGARCHGLIBCLUA_RESULTS: "${{steps.loongarchglibclua.outputs.result}}"
          AARCHGLIBCLUA_RESULTS: "${{steps.aarchglibclua.outputs.result}}"
          X86GLIBCLUA_RESULTS: "${{steps.x86glibclua.outputs.result}}"
          RISCVGLIBCBUSYBOX_RESULTS: "${{steps.riscvglibcbusybox.outputs.result}}"
          LOONGARCHGLIBCBUSYBOX_RESULTS: "${{steps.loongarchglibcbusybox.outputs.result}}"
          AARCHGLIBCBUSYBOX_RESULTS: "${{steps.aarchglibcbusybox.outputs.result}}"
          X86GLIBCBUSYBOX_RESULTS: "${{steps.x86glibcbusybox.outputs.result}}"
          RISCVGLIBCIOZONE_RESULTS: "${{steps.riscvglibciozone.outputs.result}}"
          LOONGARCHGLIBCIOZONE_RESULTS: "${{steps.loongarchglibciozone.outputs.result}}"
          AARCHGLIBCIOZONE_RESULTS: "${{steps.aarchglibciozone.outputs.result}}"
          X86GLIBCIOZONE_RESULTS: "${{steps.x86glibciozone.outputs.result}}"
          RISCVMUSLBASIC_RESULTS: "${{steps.riscvmuslbasic.outputs.result}}"
          LOONGARCHMUSLBASIC_RESULTS: "${{steps.loongarchmuslbasic.outputs.result}}"
          AARCHMUSLBASIC_RESULTS: "${{steps.aarchmuslbasic.outputs.result}}"
          X86MUSLBASIC_RESULTS: "${{steps.x86muslbasic.outputs.result}}"
          RISCVMUSLLIBCTEST_RESULTS: "${{steps.riscvmusllibctest.outputs.result}}"
          LOONGARCHMUSLLIBCTEST_RESULTS: "${{steps.loongarchmusllibctest.outputs.result}}"
          AARCHMUSLLIBCTEST_RESULTS: "${{steps.aarchmusllibctest.outputs.result}}"
          X86MUSLLIBCTEST_RESULTS: "${{steps.x86musllibctest.outputs.result}}"
          RISCVMUSLLUA_RESULTS: "${{steps.riscvmusllua.outputs.result}}"
          LOONGARCHMUSLLUA_RESULTS: "${{steps.loongarchmusllua.outputs.result}}"
          AARCHMUSLLUA_RESULTS: "${{steps.aarchmusllua.outputs.result}}"
          X86MUSLLUA_RESULTS: "${{steps.x86musllua.outputs.result}}"
          RISCVMUSLBUSYBOX_RESULTS: "${{steps.riscvmuslbusybox.outputs.result}}"
          LOONGARCHMUSLBUSYBOX_RESULTS: "${{steps.loongarchmuslbusybox.outputs.result}}"
          AARCHMUSLBUSYBOX_RESULTS: "${{steps.aarchmuslbusybox.outputs.result}}"
          X86MUSLBUSYBOX_RESULTS: "${{steps.x86muslbusybox.outputs.result}}"
          RISCVMUSLIOZONE_RESULTS: "${{steps.riscvmusliozone.outputs.result}}"
          LOONGARCHMUSLIOZONE_RESULTS: "${{steps.loongarchmusliozone.outputs.result}}"
          AARCHMUSLIOZONE_RESULTS: "${{steps.aarchmusliozone.outputs.result}}"
          X86MUSLIOZONE_RESULTS: "${{steps.x86musliozone.outputs.result}}"
        with:
          runners: riscvglibcbasic,loongarchglibcbasic,aarchglibcbasic,x86glibcbasic,riscvglibclibctest,loongarchglibclibctest,aarchglibclibctest,x86glibclibctest,riscvglibclua,loongarchglibclua,aarchglibclua,x86glibclua,riscvglibcbusybox,loongarchglibcbusybox,aarchglibcbusybox,x86glibcbusybox,riscvglibciozone,loongarchglibciozone,aarchglibciozone,x86glibciozone,riscvmuslbasic,loongarchmuslbasic,aarchmuslbasic,x86muslbasic,riscvmusllibctest,loongarchmusllibctest,aarchmusllibctest,x86musllibctest,riscvmusllua,loongarchmusllua,aarchmusllua,x86musllua,riscvmuslbusybox,loongarchmuslbusybox,aarchmuslbusybox,x86muslbusybox,riscvmusliozone,loongarchmusliozone,aarchmusliozone,x86musliozone
          token: ${{ secrets.GITHUB_TOKEN }}

        
